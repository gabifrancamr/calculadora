<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main data-theme="dark">
      <header class="flex">
        <h1>Calculadora com JavaScript</h1>
        <button id="mudarTema">Dark/Light</button>
      </header>
      <input type="text" id="input" />
      <div id="btn-calculadora">
        <button id="limpar">C</button>
        <button class="btn-valor" data-value=" ( ">(</button>
        <button class="btn-valor" data-value=" ) ">)</button>
        <button class="btn-valor" data-value=" / ">/</button>
        <button class="btn-valor" data-value="7">7</button>
        <button class="btn-valor" data-value="8">8</button>
        <button class="btn-valor" data-value="9">9</button>
        <button class="btn-valor" data-value=" * ">*</button>
        <button class="btn-valor" data-value="4">4</button>
        <button class="btn-valor" data-value="5">5</button>
        <button class="btn-valor" data-value="6">6</button>
        <button class="btn-valor" data-value=" - ">-</button>
        <button class="btn-valor" data-value="1">1</button>
        <button class="btn-valor" data-value="2">2</button>
        <button class="btn-valor" data-value="3">3</button>
        <button class="btn-valor" data-value=" + ">+</button>
        <button class="btn-valor" data-value="0">0</button>
        <button class="btn-valor" data-value=".">.</button>
        <button class="btn-valor" data-value=" % ">mod</button>
        <button id="igual">=</button>
      </div>
      <section class="flex">
        <button id="copy">Copy</button>
        <input type="text" id="resultado" disabled />
      </section>
    </main>
  </body>
</html>
